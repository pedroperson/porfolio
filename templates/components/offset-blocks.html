<div
  class="my-flipping-section flex gap-16 sm:gap-10 lg:gap-20 xl:gap-24 flex-col md:flex-row flex-nowrap js-bg-color pt-8 md:pt-16 lg:pt-32 lowercase"
  data-color="{{ .Color }}"
>
  <div
    class="flex-1 min-w-0 flex flex-col md:flex-col gap-8 md:gap-12 lg:gap-24 my-flipping-section__text"
  >
    <a class="my-link-hover" href="{{ .URL }}" target="_blank">
      <h3 class="inline font-bold text-5xl sm:text-6xl lg:text-8xl xl:text-9xl">
        {{ .Name }}
      </h3>
      <span class="inline-block w-8 lg:w-12 pt-4"
        >{{ template "link-out.html"}}</span
      >
    </a>

    <div
      class="font-bold text-lg sm:text-xl lg:text-2xl flex flex-col gap-3 w-100"
    >
      <p>role: {{.Role}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>
      <p>business: {{.Business}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>
      <p>tech: {{.Tasks}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>
    </div>
  </div>

  <div class="flex-1 min-w-0">
    <img
      class="w-100"
      src="{{ .Image1 }}"
      alt="{{ .Image1Alt }}"
      loading="lazy"
      decoding="async"
      fetchpriority="low"
    />
  </div>
</div>
