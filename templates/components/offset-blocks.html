<div
  class="my-flipping-section js-bg-color flex gap-16 md:gap-12 lg:gap-24 flex-col md:flex-row flex-nowrap pt-8 md:pt-16 lg:pt-16 lowercase"
  data-color="{{ .Color }}"
>
  <div
    class="flex-1 min-w-0 flex flex-col gap-8 md:gap-12 lg:gap-24 my-flipping-section__text"
  >
    <a class="my-link-hover" href="{{ .URL }}" target="_blank">
      <h3
        class="inline font-bold text-5xl sm:text-6xl lg:text-8xl xl:text-9xl"
        style="margin-left: -0.043em"
      >
        {{ .Name }}
      </h3>
      <span class="inline-block w-8 lg:w-12 pt-4"
        >{{ template "link-out.html"}}</span
      >
    </a>

    <div
      class="font-bold text-lg sm:text-xl lg:text-2xl flex flex-col gap-3 w-100"
    >
      <p>role: {{.Role}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>
      <p>business: {{.Business}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>
      <p>tech: {{.Tasks}}</p>
      <div class="w-full border-t" style="border-color: currentColor"></div>

      <p
        class="font-normal normal-case"
        style="
          font-size: 14px;
          padding-top: 3rem;
          line-height: 1.4em;
          font-family: monospace;
          letter-spacing: -0.04em;
        "
      >
        {{.Description}}
      </p>
    </div>
  </div>

  <div class="flex-1 min-w-0">
    <img
      class="w-100"
      src="{{ .Image1 }}"
      alt="{{ .Image1Alt }}"
      loading="lazy"
      decoding="async"
      fetchpriority="low"
    />
  </div>
</div>
